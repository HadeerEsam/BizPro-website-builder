<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700|Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
        <title>Editor</title>
    </head>
    <body>
        <!-- left sidebar -->
        <section id="left-side">
            <div class="box-side">
                <div class="head">
                    <a href="#" class="link-text">pages</a>
                    <div class="btn-item float-right mr-2">
                        <button class="btn btn-link btn-sm pt-1">
                            <i class="far fa-file"></i>
                            <small>New page</small>
                        </button>
                    </div>
                </div>
                <div class="items">
                    <ol>
                        <li>
                            <i class="far fa-file"></i>
                            <span>Jumbotron</span>
                        </li>
                        <li>
                            <i class="far fa-file"></i>
                            <span>Landing page</span>
                        </li>
                        <li>
                            <i class="far fa-folder"></i>
                            <span>Content</span>
                        </li>
                        <li>
                            <i class="far fa-folder"></i>
                            <span>Ecommerce</span>
                        </li>
                    </ol>
                </div>
            </div>
            <div class="box-drag">
                <div class="head">
                    <ul class="nav nav-taps elem">
                        <li>
                            <a class="nav-link active" id="components" href="#components">
                               <i class="fa fa-cube ml-4 mb-2"></i>
                               <div><small>Components</small></div>
                            </a>
                        </li>    
                        <li>
                            <a class="nav-link not" id="blocks" data-toggle="tab" href="#blocks">
                                <i class="far fa-image ml-2 mb-2"></i>
                                <div><small>Blocks</small></div>
                            </a>    
                        </li>
                    </ul>
                    <div class="search-content">
                        <input type="text" class="form-control form-control-sm search-component"
                         placeholder="search component">
                        <button class="clear">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="drag-elements">
                        <div>
                            <ul class="component-list">
                                <li class="header clearfix">
                                    bootstrap 4 
                                </li>
                                <li class="header clearfix">
                                    Wedgets
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
 <!---------------   main  ------------------>
        <section id="main-section" >

                <div class="container">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <iframe src="index2.html" width="500" height="1000"  frameborder="0">
                            </iframe>  
                        </div>
                    </div>
                </div>
        </section>          
                 



      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>

    </body>
</html>
