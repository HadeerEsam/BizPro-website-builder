<html>

    <head>
        <title>Log IN | BizPro</title>
        <link rel="icon" type="image/png" sizes="56x56" href="images/icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css" >
        <link rel="stylesheet" href="css/login_style.css">

    </head>

    <body>


     <section class="login-sec">

        <div class="row m-0 align-items-center h-100">

            <div class="login col-xl-4 offset-xl-4  col-lg-6 offset-lg-3 col-md-8 offset-md-2 text-center ">

                <img src="images/logo.png" class="my-4">
    
                <h2 class="mb-4">Login</h2>
    
                <form>
    
                    <input id="username-input" class="form-control my-3" type="text" placeholder="USERNAME">
    
                    <p id="wrong-username" class="text-danger text-left small">wrong username</p>
    
                    <input id="password-input" class="form-control my-3" type="password" placeholder="PASSWORD">
    
                    <p id="wrong-password" class="text-danger text-left small">wrong password</p>
    
                    <a id="login-link" > <input id="login" class="btn login-btn" type="button" value="Login"> </a>
    
                    <p class="text-light">or login with</p>
    
                    <div class="buttons mb-3">
    
                        <a class="btn-facebook">
    
                            <i class="fab fa-facebook-square"></i>
    
                            facebook
        
                        </a>
    
                        <a class="btn-google">
    
                            <span> <img class="google-pic" src="images/google.jpg"> Google</span>
        
                        </a>
    
                    </div>
    
                    <p class="text-light">not a member? <a class="register-link" href="registration.html">sign up now</a></p>
    
    
                </form>
    
    
            </div>
    

        </div>

        
     </section>
      




        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/loginInfo.js"></script>

    </body>

</html>
