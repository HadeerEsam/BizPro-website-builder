<html>

    <head>
        <link rel="icon" type="image/png" sizes="56x56" href="images/icon.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css" >
        <link rel="stylesheet" href="css/registration_style.css">

    </head>

    <body>

        <section class="registration-sec">

            <div class="row h-100 align-items-center m-0">

                <div class=" col-xl-4 offset-xl-4  col-lg-6 offset-lg-3 col-md-8 offset-md-2 registration text-center">

                    <img src="images/logo.png" class="my-4">
    
                    <h2 class="my-2 text-light">Registration info</h2>
    
                    <form>
    
                        <input id="username" class="form-control my-3" type="text" placeholder="USERNAME">
    
                        <p id="existed" class="text-danger text-left small">this user name is already exist</p>
        
                        <input id="email" class="form-control my-3" type="email" placeholder="EMAIL">
    
                        <input id="password" class="form-control my-3" type="password" placeholder="PASSWORD">
    
                        <input id="repeated-password" class="form-control my-3" type="password" placeholder="CONFIRM PASSWORD">
        
                        <p id="password-missmatch" class="text-danger text-left small">re-enter your passwords</p>
    
                        <a id="sign-up" href="#"> <input id="signup-btn" class="btn login-btn" type="button" value="Sign up"> </a>
                        
                    </form>
        
    
                </div>
    

            </div>
            
        </section>



        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/loginInfo.js"></script>

    </body>

</html>
